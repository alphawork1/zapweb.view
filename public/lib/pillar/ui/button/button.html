<div class="ui-button">

        <span at="anime" class="anime-loader-white ui-button-anime"></span>
        <i at="iconLeft" class="@{iconLeft}"></i>
        <span at="label">@{label}</span>
        <i at="iconRight" class="@{iconRight}"></i>
    </button>
</div>
