<div class="ui-textbox">
    
    <i class="@{iconLeft} ui-textbox-icon-left"></i>

    <input type="@{type}" at="input"  @{attr} class="ui-textbox-input @{classes}" style="@{style}" placeholder="@{placeholder}" value="@{text}" />
    <input type="@{type}" at="suggest" disabled="disabled" class="ui-textbox-suggest @{classes}" style="@{style}" />        

</div>
