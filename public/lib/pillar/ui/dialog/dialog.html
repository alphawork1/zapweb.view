<div class="ui-dialog">

    <div class="ui-dialog-container">

        <div class="ui-dialog-dialog">

            <div at="close" class="ui-dialog-close"></div>

            <div at="_title" class="ui-dialog-header text-danger">
                @{title}
            </div>

            <div at="dialogBody" class="ui-dialog-body">
                @{body}
            </div>

            <div class="ui-dialog-footer">
                @{footer}
            </div>

        </div>

    </div>

</div>
