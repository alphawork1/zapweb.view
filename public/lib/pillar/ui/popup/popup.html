<div class="ui-popup" style="position: absolute">

    <div at="leftop">
        <div class="ui-popup-arrow-left-top"></div>
        <div class="ui-popup-arrow-shadow-lef-top"></div>
    </div>
    
    <div at="topright">
        <div class="ui-popup-arrow-right-top-top"></div>
        <div class="ui-popup-arrow-shadow-right-top-top"></div>            
    </div>
    
    <div at="bottomright">
        <div class="ui-popup-arrow-right-bottom-bottom"></div>
        <div class="ui-popup-arrow-shadow-right-bottom-bottom"></div>            
    </div>

    <div at="topleft">
        <div class="ui-popup-arrow-top-top-left"></div>
        <div class="ui-popup-arrow-shadow-top-top-left"></div>
    </div>

    <div at="header" class="ui-popup-header">

        <h4 class="ui-popup-title">@{title}</h4>

    </div>

    <div class="ui-popup-content">@{content}</div>

</div>
